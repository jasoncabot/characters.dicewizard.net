<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  
    <defs>
      <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
        <stop offset="0%" style="stop-color:#4b0082;stop-opacity:0.3" />
        <stop offset="100%" style="stop-color:#1a1a2e;stop-opacity:1" />
      </linearGradient>
      <linearGradient id="skin" x1="0%" y1="0%" x2="100%" y2="100%">
        <stop offset="0%" style="stop-color:#8b0000;stop-opacity:1" />
        <stop offset="100%" style="stop-color:#6d0000;stop-opacity:1" />
      </linearGradient>
      <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
        <feDropShadow dx="2" dy="2" stdDeviation="3" flood-color="#000" flood-opacity="0.5"/>
      </filter>
      
    <radialGradient id="aura" cx="50%" cy="50%" r="50%">
      <stop offset="60%" style="stop-color:#4b0082;stop-opacity:0" />
      <stop offset="100%" style="stop-color:#4b0082;stop-opacity:0.3" />
    </radialGradient>
    </defs>
  
  <!-- Background -->
  <rect width="200" height="200" fill="url(#bg)"/>
  
  <!-- Aura Effect -->
  <circle cx="100" cy="100" r="95" fill="url(#aura)"/>
              <path d="M100 10 Q110 50 100 100 Q90 50 100 10" fill="#4b0082" opacity="0.2"/>
              <path d="M190 100 Q150 110 100 100 Q150 90 190 100" fill="#4b0082" opacity="0.2"/>
              <path d="M100 190 Q90 150 100 100 Q110 150 100 190" fill="#4b0082" opacity="0.2"/>
              <path d="M10 100 Q50 90 100 100 Q50 110 10 100" fill="#4b0082" opacity="0.2"/>
  
  <!-- Body/Shoulders -->
  
      <path d="M50 165 Q45 175 40 200 L160 200 Q155 175 150 165 Q125 155 100 158 Q75 155 50 165" fill="#4b0082"/>
      <path d="M75 165 Q100 185 125 165" fill="none" stroke="#9400d3" stroke-width="2"/>
      <path d="M100 165 L100 200" stroke="#9400d3" stroke-width="1"/>
      <circle cx="100" cy="175" r="4" fill="#9400d3"/>
  
  <!-- Neck -->
  <path d="M85 150 Q100 145 115 150 L115 165 Q100 160 85 165 Z" fill="url(#skin)" filter="url(#shadow)"/>
  
  <!-- Ears (behind head) -->
  
        <path d="M55 90 Q45 70 40 50 Q50 65 58 85" fill="url(#skin)" stroke="#770000" stroke-width="1"/>
        <path d="M145 90 Q155 70 160 50 Q150 65 142 85" fill="url(#skin)" stroke="#770000" stroke-width="1"/>
  
  <!-- Face -->
  <ellipse cx="100" cy="95" rx="40" ry="50" fill="url(#skin)" filter="url(#shadow)"/>
  
  <!-- Special Features (behind face details) -->
  
        <path d="M70 55 Q60 35 55 15 Q65 30 75 50" fill="#2f2f2f" stroke="#1a1a1a" stroke-width="1"/>
        <path d="M130 55 Q140 35 145 15 Q135 30 125 50" fill="#2f2f2f" stroke="#1a1a1a" stroke-width="1"/>
  
  <!-- Hair -->
  
    <ellipse cx="100" cy="55" rx="45" ry="28" fill="#000000"/>
    <path d="M55 70 Q50 50 100 40 Q150 50 145 70" fill="#000000"/>
    <path d="M55 80 Q50 120 55 160" stroke="#000000" stroke-width="15" fill="none" stroke-linecap="round"/>
    <path d="M145 80 Q150 120 145 160" stroke="#000000" stroke-width="15" fill="none" stroke-linecap="round"/>
  
  <!-- Eyes -->
  
      <ellipse cx="82" cy="90" rx="8" ry="6" fill="#1a1a1a"/>
      <ellipse cx="118" cy="90" rx="8" ry="6" fill="#1a1a1a"/>
      <circle cx="82" cy="90" r="5" fill="#ff0000"/>
      <circle cx="118" cy="90" r="5" fill="#ff0000"/>
      <circle cx="82" cy="90" r="2" fill="#ff0000" opacity="0.7"/>
      <circle cx="118" cy="90" r="2" fill="#ff0000" opacity="0.7"/>
  
  <!-- Nose & Mouth -->
  
      <path d="M100 95 Q102 105 100 112" fill="none" stroke="#6d0000" stroke-width="2"/>
      <path d="M88 125 Q100 132 112 125" fill="none" stroke="#6d0000" stroke-width="2"/>
  
  <!-- Class Elements -->
  <ellipse cx="175" cy="165" rx="10" ry="12" fill="#4b0082" stroke="#9400d3" stroke-width="1"/>
              <circle cx="175" cy="165" r="4" fill="#ff00ff"/>
  
  <!-- Frame -->
  <rect x="5" y="5" width="190" height="190" fill="none" stroke="#9400d3" stroke-width="3" rx="10" opacity="0.5"/>
</svg>