<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  
    <defs>
      <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
        <stop offset="0%" style="stop-color:#daa520;stop-opacity:0.3" />
        <stop offset="100%" style="stop-color:#1a1a2e;stop-opacity:1" />
      </linearGradient>
      <linearGradient id="skin" x1="0%" y1="0%" x2="100%" y2="100%">
        <stop offset="0%" style="stop-color:#d4a574;stop-opacity:1" />
        <stop offset="100%" style="stop-color:#b68756;stop-opacity:1" />
      </linearGradient>
      <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
        <feDropShadow dx="2" dy="2" stdDeviation="3" flood-color="#000" flood-opacity="0.5"/>
      </filter>
      
    <radialGradient id="aura" cx="50%" cy="50%" r="50%">
      <stop offset="60%" style="stop-color:#daa520;stop-opacity:0" />
      <stop offset="100%" style="stop-color:#daa520;stop-opacity:0.3" />
    </radialGradient>
    </defs>
  
  <!-- Background -->
  <rect width="200" height="200" fill="url(#bg)"/>
  
  <!-- Aura Effect -->
  <circle cx="100" cy="100" r="95" fill="url(#aura)"/>
              <circle cx="100" cy="100" r="70" fill="none" stroke="#daa520" stroke-width="1" opacity="0.3"/>
  
  <!-- Body/Shoulders -->
  
      <path d="M50 165 Q45 175 40 200 L160 200 Q155 175 150 165 Q125 155 100 158 Q75 155 50 165" fill="#daa520"/>
      <path d="M75 165 Q100 185 125 165" fill="none" stroke="#8b4513" stroke-width="2"/>
      <path d="M100 165 L100 200" stroke="#8b4513" stroke-width="1"/>
      <circle cx="100" cy="175" r="4" fill="#8b4513"/>
  
  <!-- Neck -->
  <path d="M85 150 Q100 145 115 150 L115 165 Q100 160 85 165 Z" fill="url(#skin)" filter="url(#shadow)"/>
  
  <!-- Ears (behind head) -->
  
        <ellipse cx="56" cy="95" rx="5" ry="8" fill="url(#skin)" stroke="#c09160" stroke-width="1"/>
        <ellipse cx="144" cy="95" rx="5" ry="8" fill="url(#skin)" stroke="#c09160" stroke-width="1"/>
  
  <!-- Face -->
  <ellipse cx="100" cy="100" rx="38" ry="40" fill="url(#skin)" filter="url(#shadow)"/>
  
  <!-- Special Features (behind face details) -->
  
  
  <!-- Hair -->
  <ellipse cx="100" cy="60" rx="38" ry="20" fill="#591300"/>
  
  <!-- Eyes -->
  
      <ellipse cx="82" cy="90" rx="8" ry="6" fill="#fff"/>
      <ellipse cx="118" cy="90" rx="8" ry="6" fill="#fff"/>
      <circle cx="82" cy="90" r="4" fill="#8b4513"/>
      <circle cx="118" cy="90" r="4" fill="#8b4513"/>
      <circle cx="83" cy="89" r="2" fill="#fff"/>
      <circle cx="119" cy="89" r="2" fill="#fff"/>
  
  <!-- Nose & Mouth -->
  
      <path d="M100 95 Q102 105 100 112" fill="none" stroke="#b68756" stroke-width="2"/>
      <path d="M88 125 Q100 132 112 125" fill="none" stroke="#b68756" stroke-width="2"/>
  
  <!-- Class Elements -->
  <circle cx="100" cy="175" r="8" fill="none" stroke="#daa520" stroke-width="2"/>
           <circle cx="100" cy="175" r="3" fill="#daa520"/>
  
  <!-- Frame -->
  <rect x="5" y="5" width="190" height="190" fill="none" stroke="#8b4513" stroke-width="3" rx="10" opacity="0.5"/>
</svg>