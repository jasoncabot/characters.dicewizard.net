<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  
    <defs>
      <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
        <stop offset="0%" style="stop-color:#ffd700;stop-opacity:0.3" />
        <stop offset="100%" style="stop-color:#1a1a2e;stop-opacity:1" />
      </linearGradient>
      <linearGradient id="skin" x1="0%" y1="0%" x2="100%" y2="100%">
        <stop offset="0%" style="stop-color:#e8b89d;stop-opacity:1" />
        <stop offset="100%" style="stop-color:#ca9a7f;stop-opacity:1" />
      </linearGradient>
      <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
        <feDropShadow dx="2" dy="2" stdDeviation="3" flood-color="#000" flood-opacity="0.5"/>
      </filter>
      
    <radialGradient id="aura" cx="50%" cy="50%" r="50%">
      <stop offset="60%" style="stop-color:#ffd700;stop-opacity:0" />
      <stop offset="100%" style="stop-color:#ffd700;stop-opacity:0.3" />
    </radialGradient>
    </defs>
  
  <!-- Background -->
  <rect width="200" height="200" fill="url(#bg)"/>
  
  <!-- Aura Effect -->
  <circle cx="100" cy="100" r="95" fill="url(#aura)"/>
              <circle cx="100" cy="100" r="85" fill="none" stroke="#ffd700" stroke-width="1" opacity="0.3" stroke-dasharray="5,5"/>
  
  <!-- Body/Shoulders -->
  
      <path d="M50 165 Q45 175 40 200 L160 200 Q155 175 150 165 Q125 155 100 158 Q75 155 50 165" fill="#696969"/>
      <path d="M55 168 Q100 160 145 168 Q140 175 100 172 Q60 175 55 168" fill="#c0c0c0"/>
      <path d="M70 175 L70 200" stroke="#d3d3d3" stroke-width="2"/>
      <path d="M130 175 L130 200" stroke="#d3d3d3" stroke-width="2"/>
      <circle cx="100" cy="178" r="8" fill="#ffd700" stroke="#d3d3d3" stroke-width="1"/>
  
  <!-- Neck -->
  <path d="M85 150 Q100 145 115 150 L115 165 Q100 160 85 165 Z" fill="url(#skin)" filter="url(#shadow)"/>
  
  <!-- Ears (behind head) -->
  
        <ellipse cx="56" cy="95" rx="5" ry="8" fill="url(#skin)" stroke="#d4a489" stroke-width="1"/>
        <ellipse cx="144" cy="95" rx="5" ry="8" fill="url(#skin)" stroke="#d4a489" stroke-width="1"/>
  
  <!-- Face -->
  <ellipse cx="100" cy="100" rx="38" ry="40" fill="url(#skin)" filter="url(#shadow)"/>
  
  <!-- Special Features (behind face details) -->
  
  
  <!-- Hair -->
  
    <ellipse cx="100" cy="60" rx="42" ry="25" fill="#daa520"/>
    <path d="M58 70 Q60 50 100 45 Q140 50 142 70" fill="#daa520"/>
  
  <!-- Eyes -->
  
      <ellipse cx="82" cy="90" rx="8" ry="6" fill="#fff"/>
      <ellipse cx="118" cy="90" rx="8" ry="6" fill="#fff"/>
      <circle cx="82" cy="90" r="4" fill="#8b4513"/>
      <circle cx="118" cy="90" r="4" fill="#8b4513"/>
      <circle cx="83" cy="89" r="2" fill="#fff"/>
      <circle cx="119" cy="89" r="2" fill="#fff"/>
  
  <!-- Nose & Mouth -->
  
      <path d="M100 95 Q102 105 100 112" fill="none" stroke="#ca9a7f" stroke-width="2"/>
      <path d="M88 125 Q100 132 112 125" fill="none" stroke="#ca9a7f" stroke-width="2"/>
  
  <!-- Class Elements -->
  <path d="M168 155 L168 190 L182 190 L182 155 L175 145 Z" fill="#4169e1" stroke="#ffd700" stroke-width="2"/>
              <path d="M175 160 L175 180 M170 170 L180 170" stroke="#ffd700" stroke-width="2"/>
  
  <!-- Frame -->
  <rect x="5" y="5" width="190" height="190" fill="none" stroke="#4169e1" stroke-width="3" rx="10" opacity="0.5"/>
</svg>