    <radialGradient id="aura" cx="50%" cy="50%" r="50%">
      <stop offset="60%" style="stop-color:#9932cc;stop-opacity:0" />
      <stop offset="100%" style="stop-color:#9932cc;stop-opacity:0.3" />
    </radialGradient>
    </defs>
  
