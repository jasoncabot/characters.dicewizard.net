<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  
    <defs>
      <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
        <stop offset="0%" style="stop-color:#9932cc;stop-opacity:0.3" />
        <stop offset="100%" style="stop-color:#1a1a2e;stop-opacity:1" />
      </linearGradient>
      <linearGradient id="skin" x1="0%" y1="0%" x2="100%" y2="100%">
        <stop offset="0%" style="stop-color:#6b8e23;stop-opacity:1" />
        <stop offset="100%" style="stop-color:#4d7005;stop-opacity:1" />
      </linearGradient>
      <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
        <feDropShadow dx="2" dy="2" stdDeviation="3" flood-color="#000" flood-opacity="0.5"/>
      </filter>
      
    <radialGradient id="aura" cx="50%" cy="50%" r="50%">
      <stop offset="60%" style="stop-color:#9932cc;stop-opacity:0" />
      <stop offset="100%" style="stop-color:#9932cc;stop-opacity:0.3" />
    </radialGradient>
    </defs>
  
  <!-- Background -->
  <rect width="200" height="200" fill="url(#bg)"/>
  
  <!-- Aura Effect -->
  <circle cx="100" cy="100" r="95" fill="url(#aura)"/>
              <text x="25" y="40" font-size="20" fill="#9932cc" opacity="0.5">♪</text>
              <text x="165" y="60" font-size="16" fill="#9932cc" opacity="0.4">♫</text>
              <text x="20" y="170" font-size="18" fill="#9932cc" opacity="0.4">♩</text>
  
  <!-- Body/Shoulders -->
  
      <path d="M50 165 Q45 175 40 200 L160 200 Q155 175 150 165 Q125 155 100 158 Q75 155 50 165" fill="#9932cc"/>
  
  <!-- Neck -->
  <path d="M85 150 Q100 145 115 150 L115 165 Q100 160 85 165 Z" fill="url(#skin)" filter="url(#shadow)"/>
  
  <!-- Ears (behind head) -->
  
        <path d="M55 90 Q45 70 40 50 Q50 65 58 85" fill="url(#skin)" stroke="#577a0f" stroke-width="1"/>
        <path d="M145 90 Q155 70 160 50 Q150 65 142 85" fill="url(#skin)" stroke="#577a0f" stroke-width="1"/>
  
  <!-- Face -->
  <path d="M55 70 Q52 100 58 125 Q70 150 100 155 Q130 150 142 125 Q148 100 145 70 Q130 45 100 42 Q70 45 55 70" fill="url(#skin)" filter="url(#shadow)"/>
  
  <!-- Special Features (behind face details) -->
  
        <path d="M78 130 Q75 145 78 155" fill="#fffff0" stroke="#d4c9a8" stroke-width="2" stroke-linecap="round"/>
        <path d="M122 130 Q125 145 122 155" fill="#fffff0" stroke="#d4c9a8" stroke-width="2" stroke-linecap="round"/>
  
  <!-- Hair -->
  
    <ellipse cx="100" cy="55" rx="45" ry="28" fill="#2f4f4f"/>
    <path d="M55 70 Q50 50 100 40 Q150 50 145 70" fill="#2f4f4f"/>
    <path d="M55 80 Q50 120 55 160" stroke="#2f4f4f" stroke-width="15" fill="none" stroke-linecap="round"/>
    <path d="M145 80 Q150 120 145 160" stroke="#2f4f4f" stroke-width="15" fill="none" stroke-linecap="round"/>
  
  <!-- Eyes -->
  
      <ellipse cx="82" cy="90" rx="8" ry="6" fill="#fff"/>
      <ellipse cx="118" cy="90" rx="8" ry="6" fill="#fff"/>
      <circle cx="82" cy="90" r="4" fill="#ff0000"/>
      <circle cx="118" cy="90" r="4" fill="#ff0000"/>
      <circle cx="83" cy="89" r="2" fill="#fff"/>
      <circle cx="119" cy="89" r="2" fill="#fff"/>
  
  <!-- Nose & Mouth -->
  
      <path d="M95 98 Q100 108 105 98" fill="none" stroke="#4d7005" stroke-width="2"/>
      <ellipse cx="92" cy="103" rx="4" ry="3" fill="#577a0f"/>
      <ellipse cx="108" cy="103" rx="4" ry="3" fill="#577a0f"/>
      <path d="M85 130 Q100 138 115 130" fill="none" stroke="#436600" stroke-width="2"/>
  
  <!-- Class Elements -->
  <ellipse cx="175" cy="150" rx="12" ry="20" fill="#8b4513" stroke="#654321" stroke-width="1"/>
           <path d="M175 130 L175 100" stroke="#8b4513" stroke-width="3"/>
           <path d="M172 105 L178 105" stroke="#daa520" stroke-width="1"/>
           <path d="M172 110 L178 110" stroke="#daa520" stroke-width="1"/>
  
  <!-- Frame -->
  <rect x="5" y="5" width="190" height="190" fill="none" stroke="#daa520" stroke-width="3" rx="10" opacity="0.5"/>
</svg>