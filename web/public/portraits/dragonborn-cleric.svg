  <!-- Special Features (behind face details) -->
  
        <circle cx="65" cy="75" r="3" fill="#770000" opacity="0.5"/>
        <circle cx="72" cy="68" r="3" fill="#770000" opacity="0.5"/>
        <circle cx="135" cy="75" r="3" fill="#770000" opacity="0.5"/>
        <circle cx="128" cy="68" r="3" fill="#770000" opacity="0.5"/>
        <circle cx="70" cy="115" r="3" fill="#770000" opacity="0.5"/>
        <circle cx="130" cy="115" r="3" fill="#770000" opacity="0.5"/>
  
  <!-- Hair -->
  
  
