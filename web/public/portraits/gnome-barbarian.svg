      <linearGradient id="skin" x1="0%" y1="0%" x2="100%" y2="100%">
        <stop offset="0%" style="stop-color:#f5e6d3;stop-opacity:1" />
        <stop offset="100%" style="stop-color:#d7c8b5;stop-opacity:1" />
